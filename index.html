<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Coding Quiz</title>
    </head>
    <body>
        <header class="main-header">
            <div class="container">
                <div>
                    <a href="">View high scores</a>
                </div>

                <div id="timer">
                    Time: <label id="time">0</label>
                </div>
            </div>
        </header>

        <section class="site-body">
            <h2 id="title">Coding Challenge Quiz</h2>
            <h3 id="question" style="display:none"></h3>
            <div>
                <ul id="ansList">
                    <li>
                        <p id="page-info">Do you think you have what it takes to enter the front lines of software development? Test your coding knowledge with this freaking awesome and radical coding quiz!</p>
                    </li>
                </ul>
            </div>

            <div>
                <button class="btn" id="start">Start!</button>
            </div>
            
        </section>

        <script src="./assets/js/script.js"></script> 
    </body>
</html>
